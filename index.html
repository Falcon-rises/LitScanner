<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LitScanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body class="bg-gray-100 text-gray-900">
    <div id="root" class="p-6"></div>

    <script type="text/javascript">
      const { useState, useEffect } = React;

      function App() {
        const [summary, setSummary] = useState("Loading summary...");
        const [error, setError] = useState(null);

        useEffect(() => {
          // Replace this URL with your backend endpoint
          axios
            .get("https://your-backend-url/summarize?query=ai+ethics")
            .then((res) => {
              setSummary(res.data.summary || "No summary received");
            })
            .catch((err) => {
              setError("Failed to load summary");
              console.error(err);
            });
        }, []);

        return React.createElement(
          "div",
          { className: "max-w-2xl mx-auto bg-white p-6 rounded shadow" },
          React.createElement(
            "h1",
            { className: "text-2xl font-bold mb-4" },
            "ðŸ“˜ LitScanner"
          ),
          error
            ? React.createElement("p", { className: "text-red-600" }, error)
            : React.createElement("p", null, summary)
        );
      }

      const root = document.getElementById("root");
      ReactDOM.createRoot(root).render(React.createElement(App));
    </script>
  </body>
</html>
